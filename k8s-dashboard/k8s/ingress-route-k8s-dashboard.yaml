apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-k8s
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - web
    - websecure
  tls: 
    secretName: ingress-cert-env0
  routes:
    # - match: Host(`env0.luojm.com`) && Path(`/k8s`)
    - match: Host(`env0.luojm.com`) && PathPrefix(`/k8s`)
    # - match: Host(`env0.luojm.com`) 
      kind: Rule
      middlewares:
      - name: stripprefix-k8s
        namespace: kubernetes-dashboard
      # - name: https-only
      #   namespace: kubernetes-dashboard
      # - name: add-slash
      #   namespace: kubernetes-dashboard
      services:
      - name: kubernetes-dashboard
        kind: Service
        namespace: kubernetes-dashboard
        port: 80
